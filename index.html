<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('weather app wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
      transition: background-image 0.5s ease-in-out;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .weather-result {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Get Temperature</button>
    <div class="weather-result" id="weatherResult"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById("locationInput").value.trim();
      const resultDiv = document.getElementById("weatherResult");

      if (!location) {
        resultDiv.innerHTML = "Please enter a location.";
        return;
      }

      const apiKey = 'e18d02ab2ff94a89a0051131250305';
      const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=no`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `Error: ${data.error.message}`;
        } else {
          const temp = data.current.temp_c;
          const condition = data.current.condition.text;
          const city = data.location.name;
          const country = data.location.country;

          resultDiv.innerHTML = `
            <strong>${city}, ${country}</strong><br>
            Temperature: ${temp}Â°C<br>
            Condition: ${condition}
          `;

          setWeatherBackground(condition);
        }
      } catch (error) {
        resultDiv.innerHTML = "Error fetching weather data.";
        console.error(error);
      }
    }

    function setWeatherBackground(condition) {
      let imageUrl;

      if (condition.includes("Sunny")) {
        imageUrl = "https://source.unsplash.com/1600x900/?sunny";
      } else if (condition.includes("Rain")) {
        imageUrl = "https://source.unsplash.com/1600x900/?rain";
      } else if (condition.includes("Snow")) {
        imageUrl = "https://source.unsplash.com/1600x900/?snow";
      } else if (condition.includes("Cloud")) {
        imageUrl = "https://source.unsplash.com/1600x900/?cloudy";
      } else if (condition.includes("Thunder")) {
        imageUrl = "https://source.unsplash.com/1600x900/?thunderstorm";
      } else {
        imageUrl = "https://source.unsplash.com/1600x900/?weather";
      }

      imageUrl += `&t=${new Date().getTime()}`; // cache buster
      document.body.style.setProperty("background-image", `url('${imageUrl}')`, "important");
    }
  </script>
</body>
</html>
