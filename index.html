    <br>

    function updateBackgroundByTemp(temp) {
      let imageUrl = '';
      if (temp < 0) imageUrl = 'https://images.unsplash.com/photo-1608889177128-09a0aef25e2b';
      else if (temp < 10) imageUrl = 'https://images.unsplash.com/photo-1542273917363-3b1817f69a2d';
      else if (temp < 20) imageUrl = 'https://images.unsplash.com/photo-1496560736404-68ddcb189a24';
      else if (temp < 30) imageUrl = 'https://images.unsplash.com/photo-1597755951844-b1e4c7e6e612';
      else imageUrl = 'https://images.unsplash.com/photo-1501973801540-537f08ccae7b';

      document.body.style.backgroundImage = `url('${imageUrl}?auto=format&fit=crop&w=1350&q=80')`;
    }

    async function getWeather() {
      const location = document.getElementById("locationInput").value.trim();
      const resultDiv = document.getElementById("weatherResult");
      const language = document.getElementById("language").value;

      if (!location) {
        resultDiv.innerHTML = "Please enter a location.";
        return;
      }

      const apiKey = 'e18d02ab2ff94a89a0051131250305';
      const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=no`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `Error: ${data.error.message}`;
        } else {
          const temp = data.current.temp_c;
          const condition = data.current.condition.text;
          const icon = data.current.condition.icon;
          const city = data.location.name;
          const country = data.location.country;
          const advice = getAdviceByTemp(temp, language);

          updateBackgroundByTemp(temp);

          const message = language === 'hi'
            ? `à¤®à¥Œà¤¸à¤® à¤•à¥€ à¤œà¤¾à¤¨à¤•à¤¾à¤°à¥€: ${city}, ${country} à¤®à¥‡à¤‚ à¤¤à¤¾à¤ªà¤®à¤¾à¤¨ ${temp} à¤¡à¤¿à¤—à¥à¤°à¥€ à¤¸à¥‡à¤²à¥à¤¸à¤¿à¤¯à¤¸ à¤¹à¥ˆ à¤”à¤° à¤¸à¥à¤¥à¤¿à¤¤à¤¿ à¤¹à¥ˆ ${condition}. ${advice}`
            : `The temperature in ${city}, ${country} is ${temp} degrees Celsius with ${condition}. ${advice}`;

          resultDiv.innerHTML = `

            Temperature: ${temp}Â°C<br>
            Condition: ${condition}<br>

            <em>${advice}</em>
          `;

          speakWeather(message, language);
        }
      } catch (error) {
        resultDiv.innerHTML = "Error fetching weather data.";
        console.error(error);
      }
    }

    function speakWeather(text, lang) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang === 'hi' ? 'hi-IN' : 'en-IN';
      utterance.pitch = 1;
      utterance.rate = 1;

      const voices = speechSynthesis.getVoices();
      const femaleVoice = voices.find(v => v.lang === utterance.lang && v.name.toLowerCase().includes("female"))
                        || voices.find(v => v.lang === utterance.lang);
      if (femaleVoice) utterance.voice = femaleVoice;

      speechSynthesis.speak(utterance);
    }
